<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">EPS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </div>
      </nav>

    <section>
        <div class="mt-5 d-flex justify-content-center w-100">
            <div class="w-50 border p-4 rounded shadow">

                <h2 class="text-center mb-4">Obtain Employee ID</h2>

                <div class="mb-3">
                    <label for="firstName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name">
                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                </div>

                <div class="mb-3 w-25">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="18">
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label">Job Position</label>
                    <input type="text" class="form-control" id="position" placeholder="Job Position">
                </div>

                <div class="mb-3">
                    <label for="bloodrh" class="form-label">RH</label>
                    <input type="text" class="form-control" id="RH" placeholder="Enter your RH">
                </div>

                <div class="mb-3">
                    <label for="docid" class="form-label">ID</label>
                    <input type="number" class="form-control" id="ID" placeholder="Enter your document ID">
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
                </div>

                <a class="btn btn-dark btn-sm" href="#" type="submit" onclick="register()">Submit</a>

            </div>
        </div>

    </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
